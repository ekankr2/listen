global
    log /dev/log local0
    maxconn 30000
    user haproxy
    group haproxy

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend postgres_front
    bind *:5432
    bind *:6543
    default_backend postgres_back

backend postgres_back
    server supabase aws-0-ap-northeast-2.pooler.supabase.com:6543 check
