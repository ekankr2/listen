events {
    worker_connections 1024;
}

stream {
    error_log /var/log/nginx/stream-error.log;

    upstream supabase_db {
        server db.YOUR_PROJECT_REF.supabase.co:5432;
    }

    # Port 5432
    server {
        listen 5432;
        proxy_pass supabase_db;
        proxy_connect_timeout 60s;
        proxy_timeout 60s;
        so_keepalive on;
        resolver 8.8.8.8;
    }

    # Port 6543
    server {
        listen 6543;
        proxy_pass supabase_db;
        proxy_connect_timeout 60s;
        proxy_timeout 60s;
        so_keepalive on;
        resolver 8.8.8.8;
    }
}

http {
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    server {
        listen 80;

        location / {
            return 404;
        }

        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
}
