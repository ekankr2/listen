version: "3.7"
services:
  db-proxy-server:
    image: "nginx:latest"
    container_name: db-proxy-server
    restart: unless-stopped
    volumes:
      - ./conf:/etc/nginx/conf.d
      - ./logs:/var/log/nginx
    ports:
      - "80:80"
      - "5432:5432"
      - "6543:6543"
    networks:
      - app

networks:
  app:
    name: proxy_network
    driver: bridge



